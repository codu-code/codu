version: "3.8"
services:
  db:
    container_name: codu-db
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  # Uncomment if you want an instance of pgadmin to explore data ðŸ‘‡ - https://www.pgadmin.org/
