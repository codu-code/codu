name: E2E Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  e2e:
    runs-on: ubuntu-latest

    # services:
    #   db:
    #     image: postgres:13
    #     env:
    #       POSTGRES_DB: postgres
    #       POSTGRES_USER: postgres
    #       POSTGRES_PASSWORD: secret
    #     ports:
    #       - 5432:5432
    #     healthcheck:
    #     test: ["CMD-SHELL", "pg_isready -U postgres"]
    #     interval: 5s
    #     retries: 5
    #     timeout: 2s

    env:
      DATABASE_URL: "postgresql://postgres:secret@db:5432/postgres"
      NEXTAUTH_URL: http://localhost:3000/api/auth
      GITHUB_ID: ${{ secrets.E2E_GITHUB_ID }}
      GITHUB_SECRET: ${{ secrets.E2E_GITHUB_SECRET }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Run docker-compose
      uses: hoverkraft-tech/compose-action@v2.0.1
      with:
        compose-file: "./docker-compose.yml"
        services: |
          db

    - name: Wait for DB to be ready
      run: |
        until nc -z db 5432; do
          echo "Waiting for database connection..."
          sleep 5
        done

    - name: Install dependencies
      run: npm install

    - name: Seed database
      run: |
        npm run db:push
        npm run db:seed

    - name: Run Playwright tests
      run: npx playwright test --reporter=github

    - name: Upload Playwright artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-artifacts
        path: |
          playwright-report
          test-results
          traces

    - name: Save traces for inspection
      if: failure()
      run: |
        mkdir -p trace-artifacts
        [ -d playwright-report ] && cp -R playwright-report trace-artifacts/ || echo "No Playwright report to copy."
        [ -d traces ] && cp -R traces/* trace-artifacts/ || echo "No trace files to copy."

    - name: Upload traces
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-traces
        path: trace-artifacts